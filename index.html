<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Handle Form</title>
</head>
<body>


<main class="clearfix">
    <form id="subscribe">
        <div class="box">
            <section id="title">
            <h2>Form Validation</h2>
        </section>
        </div> 
        <div class="box">
            <section id="fullname">
            <label for="fname">Full Name</label>
            <input class="form-control" id="fname" type="text" value="">
        </section>
        </div>
        <div class="box">
            <section id="email">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="text" value="">
        </section>
       
        </div>
        <div class="box">
            <section id="message">
            <label for="message">Message</label>
            <input  class="form-control" id="message" type="text" value="">
        </section>
        </div>
        <div class="box">
            <section id="subscribe">
            <input  class="form-control" type="button" value="Subscribe" id="subcribe-btn">
        </section>
        </div>
    </form>

    </main>
    <script src="./js/index.js"></script>
</body>
</html>
